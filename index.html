<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Custom Card Element Example</title>
  <style>
    .custom-card__card {
      background-color: #fff;
      box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.2);
      padding: 16px;
      margin-bottom: 16px;
      width: 300px;
    }
    .custom-card__card-title {
      font-size: 24px;
      margin-bottom: 8px;
    }
    .custom-card__card-content {
      font-size: 16px;
      margin-bottom: 16px;
    }
    .custom-card__card-photo {
      height: 200px;
      width: 300px;
      background-size: cover;
      background-position: center;
      margin-bottom: 16px;
    }
    .custom-card__pagination {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }
    .custom-card__pagination-button {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      color: #333;
      cursor: pointer;
      font-size: 16px;
      margin-right: 8px;
      padding: 8px 16px;
    }
    .custom-card__pagination-button.active {
      background-color: #ddd;
      border-color: #ddd;
    }
  </style>
</head>
<body>
  <custom-card data-cards='[
    {
      "title": "Card 1",
      "content": "This is the content of card 1.",
      "photo": "https://picsum.photos/id/1/400/300"
    },
    {
      "title": "Card 2",
      "content": "This is the content of card 2.",
      "photo": "https://picsum.photos/id/2/400/300"
    },
    {
      "title": "Card 3",
      "content": "This is the content of card 3.",
      "photo": "https://picsum.photos/id/3/400/300"
    },
    {
      "title": "Card 4",
      "content": "This is the content of card 4.",
      "photo": "https://picsum.photos/id/4/400/300"
    },
    {
      "title": "Card 5",
      "content": "This is the content of card 5.",
      "photo": "https://picsum.photos/id/5/400/300"
    },
    {
      "title": "Card 6",
      "content": "This is the content of card 6.",
      "photo": "https://picsum.photos/id/6/400/300"
    }
  ]'></custom-card>
  <script src="script.js"></script>
</body>
</html>
